  <body class="text-center">

    <div class="row">

    <div class="col-md-4"></div>

    <div class="col-md-4">
      <h3>Programa de almuerzos y refrigerios</h3>
      <br>
      <br>
        <p>seleccione los dias y el programa que desea</p>
        <br>





              <form class="form-control" method="post">
     {% csrf_token %}
            {{ form.estudiante }}


            {% for dia in form.dias %}

            <div class="form-check form-check-inline">
              {{dia}}
            </div>
            {% endfor %}
                  <br>

            <label class="my-1 mr-2">Jornada</label>
            {{form.jornada}}

                  <br>

            <label class="my-1 mr-2">Sede</label>

            {{form.sede}}


                  <br>
            <button type="submit" class="btn btn-primary my-1">inscribirme</button>
          </form>

      </div>
      </div>
